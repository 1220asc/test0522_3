    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script>
const fadeEls = document.querySelectorAll('.visual .fade-in');
gsap.from(fadeEls, {
    duration: 2, // 애니메이션 지속 시간
    y: 20, // 시작 위치를 현재 위치에서 50px 아래로 설정
    ease: 'power3.out', // 부드러운 애니메이션 효과를 위한 이징 함수
    opacity: 0, // 투명도를 0에서 시작하여 점차적으로 나타나게 함
    stagger: 0.8, // 각 요소가 0.8초 간격으로 차례대로 애니메이션 효과를 적용받음
    rotation: 360, // 이미지가 한 바퀴 회전
    x: -200 // 시작 위치를 현재 위치에서 200px 왼쪽으로 설정하여 멀리서 오는 효과
});




// 반짝거리는 효과 추가
fadeEls.forEach(el => {
    const img = el.querySelector('img'); // 이미지 요소를 선택
    if (img) {
        // 반짝거리는 효과
        gsap.to(img, {
            opacity: 1, // 투명도를 50%로 설정
            duration: 0.5, // 애니메이션 지속 시간
            yoyo: true, // 애니메이션을 앞뒤로 반복
            ease: 'power1.inOut', // 부드러운 애니메이션 효과
            repeat: 1, // 한 번만 반복
            delay: 2 // 처음 애니메이션이 끝난 후 시작
        });

        // 앞뒤로 떠다니는 효과
        gsap.to(img, {
            y: '-=20', // 현재 위치에서 20px 위로
            duration: 2, // 애니메이션 지속 시간
            yoyo: true, // 애니메이션을 앞뒤로 반복
            repeat: -1, // 무한 반복
            ease: 'sine.inOut', // 부드러운 애니메이션 효과로 사인 곡선 사용
            delay: 2.5 // 반짝이는 효과 후 시작
        });
    }
});


        document.addEventListener('DOMContentLoaded', () => {
    const container = document.querySelector('.container');

    function createParticle() {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        particle.style.left = `${Math.random() * 100}vw`;
        particle.style.animationDuration = `${Math.random() * 3 + 2}s`;
        container.appendChild(particle);

        setTimeout(() => {
            particle.remove();
        }, 5000);
    }

    setInterval(createParticle, 300);
});

body, html {

.particle {
    position: absolute;
    top: -100px; /* 더 높은 시작 위치 */
    left: 50%;
    width: 60px;
    height: 60px;
    background-color: #8B4513; /* 갈색 */
    border-radius: 50%;
    opacity: 0.8;
    animation: fall linear infinite;
}

@keyframes fall {
    0% {
        transform: translateY(0);
        opacity: 1;
    }
    100% {
        transform: translateY(100vh);
        opacity: 0;
    }
}
